<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Form and Events</title>
    <script type="text/javascript">
    	function checkPassword(form)
    	{
    		var password=document.getElementById("password").value;
    		var confirmPassword=document.getElementById("confirmPassword").value;
    		if (password.length<8 || password.length>15) {
    			alert("Password length invalid");
    		}
    		else if (password=="") 
    		{
    			alert("Please Enter Password");
    		}
    		else if (confirmPassword=="") {
    			alert("Please Enter Password Again");
    		}
    		else if (password!=confirmPassword) {
    			alert("Password do not match");
    		}
    		else{
    			alert("Thank You!Registration Successful.");
    			return true;
    		}
    	}
    /*	
    	function validation(form){

    		var username=document.getElementById("username").value;
    		if (password!="" && confirmPassword!="" && username!="") {
    			button.disabled=true;
    		}
    		else{

    		}
    	}
    		*/
    	
    </script>
</head>
<body>
        <div class="container mt-2">
                <h1>Registration Form</h1>
                <form id="registrationForm" onsubmit="return checkPassword()">
                  <div class="form-group row">
                    <div class="col">
                    	<label>Username:</label>
                    	<input id="username" type="text" class="form-control" placeholder="Enter Your Name" required="" value="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col">
                    	<label>Password:</label>
                      <input id="password" type="password" class="form-control" placeholder="Enter Password" required="" value="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col">
                    	<label>Confirm Password:</label>
                      <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" required="" value="">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <button id="bt" class="btn btn-primary btn-block"  onsubmit="validation()">
                          Register
                      </button>
                    </div>
                  </div>
                </form>
              </div>
    <script type="text/javascript" src="./Events.js"></script>
</body>
</html>
